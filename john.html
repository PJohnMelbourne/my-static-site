<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Input Checker</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }

        /* Background with Animated Gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff6b6b, #f94c10, #ff9a3c, #fbd85d, #36d1dc, #5b86e5, #9b59b6);
            background-size: 400% 400%;
            animation: gradientAnimation 10s infinite linear;
            color: #fff;
        }

        /* Animation for Gradient Background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
            background: linear-gradient(to right, #ff9a3c, #ff4b2b);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Glowing Input Fields */
        .input-box {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .input-box:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        /* Fancy Neon Button */
        .btn {
            background: linear-gradient(45deg, #ff4b2b, #ff9a3c);
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 15px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 75, 43, 0.8);
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff9a3c, #ff4b2b);
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(255, 75, 43, 1);
        }

        /* Output Message */
        #output {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 12px;
            min-width: 200px;
            display: inline-block;
            transition: all 0.5s ease-in-out;
            opacity: 0;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>üåà Enter Two Values üåü</h2>
        <input type="text" id="input1" class="input-box" placeholder="Enter first value">
        <input type="text" id="input2" class="input-box" placeholder="Enter second value">
        <br>
        <button class="btn" onclick="checkValues()">‚ú® Check Values ‚ú®</button>
        <p id="output"></p>
    </div>

    <script>
        function checkValues() {
            var value1 = document.getElementById("input1").value.trim();
            var value2 = document.getElementById("input2").value.trim();
            var output = document.getElementById("output");

            if (value1 === "" || value2 === "") {
                output.innerHTML = "‚ö†Ô∏è Please enter both values!";
                output.style.color = "#ffeb3b";
                output.style.background = "rgba(255, 235, 59, 0.3)";
            } else {
                output.innerHTML = `‚úÖ You entered: <b>${value1}</b> and <b>${value2}</b>`;
                output.style.color = "#4caf50";
                output.style.background = "rgba(76, 175, 80, 0.3)";
            }

            // Animate output
            output.style.opacity = "1";
            output.style.animation = "popIn 0.5s ease-in-out";
        }
    </script>

</body>
</html>
